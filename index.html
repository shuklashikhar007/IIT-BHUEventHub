<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IIT BHU Event Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <h1>IIT BHU Event Map</h1>
    <form id="event-form" class="event-form">
      <input type="text" placeholder="Event Name" id="eventName" required />
      <input type="date" id="eventDate" required />
      <input type="time" id="eventTime" required />
      <input type="text" placeholder="Club Name" id="eventClub" required />
      <button type="submit">Add Event</button>
    </form>

    <div class="map-container">
      <img src="map.png" alt="IIT BHU Map" id="campusMap" />
      <div id="map-overlay" class="map-overlay"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
